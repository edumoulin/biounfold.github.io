---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <nav class="tag-filter">
      <button class="tag-btn is-active" data-tag="all">All</button>
      {%- for t in site.tags -%}
        <button class="tag-btn" data-tag="{{ t[0] | downcase | strip }}">{{ t[0] }}</button>
      {%- endfor -%}
    </nav>

    <!-- Top pagination (client side) -->
    <nav id="pagination" class="pagination" aria-label="Pages"></nav>

    <!-- Client-side grid -->
    <section id="post-grid" class="post-grid"></section>

    <!-- Bottom pagination (duplicate for convenience; JS keeps both in sync) -->
    <nav id="pagination-bottom" class="pagination" aria-label="Pages"></nav>
  {%- endif -%}
</div>

<!-- Load the client paginator+filter -->
<script src="{{ '/assets/js/posts-ui.js' | relative_url }}"></script>

<noscript>
  <p><em>This page requires JavaScript to list posts.</em></p>
</noscript>
