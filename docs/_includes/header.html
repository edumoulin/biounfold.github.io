<header class="site-header" role="banner">
  <div class="wrapper nav-bar">
    <!-- Left: Brand -->
    <a class="site-title brand" rel="author" href="{{ '/' | relative_url }}">
      {%- if site.bio_name -%}
        {{ site.bio_name | markdownify | replace: '<p>','' | replace: '</p>','' }}
      {%- else -%}
        {{ site.title | escape }}
      {%- endif -%}
    </a>

    <!-- Center: Tagline -->
    <div class="site-tagline">
      {%- if site.tagline -%}
        <em>{{ site.tagline }}</em>
      {%- endif -%}
    </div>

    <!-- Right: External links -->
    <nav class="site-nav external">
      <span class="ext-links">
        {%- if site.github_url -%}
          <a href="{{ site.github_url }}" class="icon-link" target="_blank" rel="noopener" aria-label="GitHub">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="currentColor">
              <path d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.38 7.86 10.9.58.11.79-.25.79-.56v-1.98c-3.2.7-3.88-1.39-3.88-1.39-.53-1.33-1.3-1.68-1.3-1.68-1.06-.72.08-.7.08-.7 1.18.08 1.8 1.22 1.8 1.22 1.04 1.78 2.73 1.26 3.4.97.11-.76.41-1.26.75-1.55-2.55-.29-5.24-1.28-5.24-5.71 0-1.26.45-2.3 1.19-3.11-.12-.29-.52-1.45.11-3.03 0 0 .97-.31 3.18 1.19a10.9 10.9 0 0 1 5.8 0c2.2-1.5 3.17-1.19 3.17-1.19.63 1.58.23 2.74.11 3.03.74.81 1.19 1.85 1.19 3.11 0 4.44-2.69 5.41-5.25 5.7.42.36.8 1.07.8 2.15v3.19c0 .31.21.67.8.56A10.99 10.99 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5z"/>
            </svg>
          </a>
          <span class="sep">*</span>
        {%- endif -%}
        {%- if site.linkedin_url -%}
          <a href="{{ site.linkedin_url }}" class="icon-link" target="_blank" rel="noopener" aria-label="LinkedIn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="currentColor">
              <path d="M4.98 3.5C4.98 4.88 3.86 6 2.48 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.5 8.5h4v13h-4v-13zM8.5 8.5h3.83v1.77h.05c.53-1 1.84-2.06 3.79-2.06 4.05 0 4.8 2.67 4.8 6.14v7.15h-4v-6.34c0-1.51-.03-3.47-2.12-3.47-2.12 0-2.44 1.66-2.44 3.36v6.45h-4v-13z"/>
            </svg>
          </a>
          <span class="sep">*</span>
        {%- endif -%}
          <a href="{{ '/contact/' | relative_url }}" class="icon-link" aria-label="Contact">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M2.01 4.27A2 2 0 0 1 4 3h16a2 2 0 0 1 1.99 1.73L12 11.5 2.01 4.27zM2 6.2v13.3A2 2 0 0 0 4 21h16a2 2 0 0 0 2-1.5V6.2l-10 7L2 6.2z"/>
            </svg>
          </a>
      </span>
    </nav>

  </div>
</header>
